<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleMain.css">
</head>
<body>
  <main class="container">
      <section class="profile-text">
        <div id="testimonial">
           <p id="testimonial-text"></p>
        <p id="name-title">
          <strong id="name"></strong>
          <span id="title"></span>
        </p>
        </div>       
        <!-- <img src="./images/pattern-curve.svg" alt="curve" id="curve-img">            -->
      </section>
      <section class="profile-img">
        <img id="display-img">
        <div class="nav-btn">
          <img  src="./images/icon-prev.svg" alt="prev" id="prev" class="cursor">
          <img src="./images/icon-next.svg" alt="next" id="next" class="cursor">
        </div>
        
      </section>     
  </main>  
  <script src="script.js"></script>
</body>
</html>
